<!DOCTYPE html>
<html>
  <head>
    <title>Camilly ex9</title>
    <script>
      var primosEncontrados = 0;
      for (dividendo = 2; primosEncontrados < 1001; dividendo++) {
        var ehPrimo = true;
        for (divisor = 2; dividendo > divisor ; divisor++) {
          if (dividendo % divisor == 0) {
            ehPrimo = false;
            break;
          };
        };
        if (Boolean(ehPrimo)) { 
          primosEncontrados++;
        }
      };
      document.write("O 1001° número primo é: ");
      document.write(--dividendo + '<br><br>');
    </script>
    <style>
        body{
            background-color: rgb(255, 237, 211);
        }
    </style>
  </head>
  <body>
    <h1>Exercício - Camilly 09</h1>
  </body>
</html>
