<!DOCTYPE html>
<html>
  <head>
    <title>Camilly ex3</title>
    <script>
      var num1 = prompt("Informe o primeiro número", "");
      var num2 = prompt("Informe o segundo número", "");
      var num3 = prompt("Informe o terceiro número", "");
      if ((num1 > num2) && (num1 > num3)) mensagem = "O primeiro número informado é maior!"
      else
      if ((num2 > num1) && (num2 > num3)) mensagem = "O segundo número informado é maior!"
      else
      if ((num3 > num1) && (num3 > num2)) mensagem = "O terceiro número informado é maior!"
      else
      mensagem = "Os números são iguais";
      alert(mensagem);
    </script>
    <style>
        body{
            background-color: rgb(255, 237, 211);
        }
    </style>
  </head>
  <body>
    <h1>Exercício - Camilly 03</h1>
  </body>
