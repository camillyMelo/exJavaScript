

<!DOCTYPE html>
<html>
  <head>
    <title>Camilly ex20</title>
    <script>
      function inverter() {
        var nome = document.getElementById("nome").value;
        return nome.split(' ').reverse().join('');
      }
    </script>
  </head>
  <body>
    <h1>Exerc√≠cio -camilly 20</h1>
    <label for="nome">Informe um nome qualquer: </label>
    <input id="nome" type="text" maxlength=100 minlength=2><br>    
    <button onclick="alert(inverter())">Inverter</button>
  </body>
</html>
